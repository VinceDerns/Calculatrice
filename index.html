<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Ma calculatrice</title>
</head>

<body>

    <header>
        <h1>Ma calculatrice</h1>
    </header>

    <main>
        <div class="calculatrice">
            <div class="screen"></div>

            <div class="num">
    
                <div class="numpad">
    
                    <div class="container">
    
                        <div class="line__numpad">
                            <button class="button" id="button7">7</button>
                            <button class="button" id="button8">8</button>
                            <button class="button" id="button9">9</button>
                        </div>
    
                        <div class="line__numpad">
                            <button class="button" id="button4">4</button>
                            <button class="button" id="button5">5</button>
                            <button class="button" id="button6">6</button>
                        </div>
    
                        <div class="line__numpad">
                            <button class="button" id="button1">1</button>
                            <button class="button" id="button2">2</button>
                            <button class="button" id="button3">3</button>
                        </div>
    
                        <div class="line__numpad">
                            <button class="button" id="button_point">.</button>
                            <button class="button" id="button0">0</button>
                            <button class="button" id="button_cancel">C</button>
                        </div>
    
                    </div>
    
                    <div class="container">
    
                        <div class="line__operation">
                            <button class="button operator" id="button_plus">+</button>
                            <button class="button operator" id="button_minus">-</button>
                            <button class="button operator" id="button_cross">x</button>
                            <button class="button operator" id="button_slash">/</button>
                        </div>
                    </div>
                </div>
    
                <button id="button_equal">=</button>
    
            </div>
        </div>

        
    </main>
    <script src="./index.js"></script>
</body>

</html>
